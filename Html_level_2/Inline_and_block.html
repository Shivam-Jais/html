 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline vs block</title>
 </head>
 <body>
    <!--heading element is block element -->
    <h1>hello world </h1>
    <h1>apna collage </h1>
    <!--paragram element block element hota hai-->
    <p>hello world </p>
    <p>apna collage </p>
    <!--anchor tag inline element hota hai-->
    <a href="www.google.com ">google me</a>
    <a href="www.youtube.com">youtube</a>
    <a href="www.facebook.com">Facebook</a>
    <!--image element is inline element -->
    <p>this is an image </p>
    <img src = "iron man.jpeg" alt = "iron man img ">
    <p>this</p>
    
    <img src = "https://wallpapers.com/images/hd/captain-america-android-0aqaztdwgpz41epy.jpg" alt = "captain America img " height="300px" width = 300px >

 </body>
 </html>
 <!--block 
Takes up the full width available (whole block)
starts from new line ,eg <h1></h1>
   inline 
Takes up only necessary width DOn't start form new line


-->
