<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <!--Table Header -->
     <thead>
        <tr>
           <th>item</th> <!--by defalut all headers print as bold -->
           <th>price</th>
        </tr>
    </thead>
    <!-- Table Body-->
    <tbody>
        <tr>
            <td>frooti</td>
            <td>50</td>
        </tr>
        <tr>
            <td>samosa</td>
            <td>20</td>
        </tr>
        <tr>
            <td>chips</td>
            <td>50</td>
        </tr>
        <tr>
            <td>alu bujhiya</td>
            <td>10</td>
        </tr>
        <tr>
            <td>nasa</td>
            <td>5000</td>
        </tr>
    </tbody>

    </table>
</body>
</html>
